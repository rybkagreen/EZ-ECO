<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Современные градиенты -->
    <linearGradient id="modernBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4682b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="whiteCenter" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f8faff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.8" />
    </radialGradient>
    
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Эффекты свечения -->
    <filter id="modernGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#1e3a8a" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Фоновый круг -->
  <circle cx="200" cy="200" r="180" fill="url(#whiteCenter)" opacity="0.3"/>
  
  <!-- Главный геометрический элемент - восьмиугольник -->
  <polygon points="200,60 260,90 290,150 290,250 260,310 200,340 140,310 110,250 110,150 140,90" 
           fill="url(#whiteCenter)" 
           stroke="url(#modernBlue)" 
           stroke-width="4" 
           filter="url(#softShadow)"/>
  
  <!-- Внутренний ромб -->
  <polygon points="200,120 240,160 200,200 160,160" 
           fill="url(#modernBlue)" 
           opacity="0.8" 
           filter="url(#modernGlow)"/>
  
  <!-- Центральная звезда -->
  <polygon points="200,140 210,155 225,155 215,165 220,180 200,170 180,180 185,165 175,155 190,155" 
           fill="#ffffff" 
           filter="url(#modernGlow)"/>
  
  <!-- Боковые геометрические элементы -->
  <rect x="130" y="190" width="30" height="20" fill="url(#modernBlue)" opacity="0.6" rx="2"/>
  <rect x="240" y="190" width="30" height="20" fill="url(#modernBlue)" opacity="0.6" rx="2"/>
  
  <!-- Декоративные линии -->
  <line x1="160" y1="230" x2="240" y2="230" 
        stroke="url(#modernBlue)" 
        stroke-width="3" 
        opacity="0.7"/>
  
  <line x1="170" y1="240" x2="230" y2="240" 
        stroke="url(#modernBlue)" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <!-- Текстовая часть -->
  <text x="200" y="270" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="800" 
        fill="#1e3a8a" 
        filter="url(#modernGlow)">ЕДИНЫЙ</text>
  
  <text x="200" y="295" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="800" 
        fill="#1e3a8a" 
        filter="url(#modernGlow)">ЗАКАЗЧИК</text>
  
  <!-- Современные угловые элементы -->
  <polygon points="80,80 100,80 100,90 90,100 80,100" fill="url(#modernBlue)" opacity="0.4"/>
  <polygon points="320,80 300,80 300,90 310,100 320,100" fill="url(#modernBlue)" opacity="0.4"/>
  <polygon points="80,320 100,320 100,310 90,300 80,300" fill="url(#modernBlue)" opacity="0.4"/>
  <polygon points="320,320 300,320 300,310 310,300 320,300" fill="url(#modernBlue)" opacity="0.4"/>
  
  <!-- Светящиеся точки -->
  <circle cx="200" cy="80" r="4" fill="#ffffff" filter="url(#modernGlow)"/>
  <circle cx="200" cy="320" r="4" fill="#ffffff" filter="url(#modernGlow)"/>
  <circle cx="120" cy="200" r="3" fill="#ffffff" filter="url(#modernGlow)" opacity="0.8"/>
  <circle cx="280" cy="200" r="3" fill="#ffffff" filter="url(#modernGlow)" opacity="0.8"/>
  
  <!-- Дополнительные декоративные элементы -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#modernBlue)" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#modernBlue)" stroke-width="1" opacity="0.1"/>
</svg>
