<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileManager AI{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/mascot/favicon.png' %}">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Code Chan Mascot (всегда присутствует) -->
    <div id="code-chan-container" class="fixed bottom-4 right-4 z-50">
        <!-- Code Chan будет добавлен через React -->
    </div>

    <!-- Основной контент -->
    <div class="min-h-screen">
        <!-- Шапка -->
        <header class="bg-white dark:bg-gray-800 shadow-sm">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <!-- Логотип -->
                    <div class="flex items-center">
                        <img src="{% static 'images/mascot/logo.png' %}" alt="FileManager AI" class="h-8 w-auto">
                    </div>
                    
                    <!-- Навигация -->
                    <div class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                            <a href="{% url 'file-list' %}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">
                                Файлы
                            </a>
                            <a href="{% url 'ai-dashboard' %}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">
                                AI Dashboard
                            </a>
                            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                                <svg class="w-5 h-5"></svg>
                            </button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        <!-- Основной контент -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- React entry point -->
    <div id="react-root"></div>

    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}" type="module"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
