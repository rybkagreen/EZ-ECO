<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(59, 130, 246, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Основной фон логотипа -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Буква E -->
  <g fill="white" font-family="'Lato', sans-serif" font-weight="bold" font-size="32">
    <text x="15" y="45" text-anchor="start">E</text>
  </g>
  
  <!-- Буква Z -->
  <g fill="white" font-family="'Lato', sans-serif" font-weight="bold" font-size="32">
    <text x="55" y="45" text-anchor="start">Z</text>
  </g>
  
  <!-- Декоративная линия -->
  <line x1="15" y1="55" x2="85" y2="55" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Подпись снизу -->
  <g fill="white" font-family="'Lato', sans-serif" font-weight="300" font-size="12">
    <text x="50" y="75" text-anchor="middle">Company</text>
  </g>
</svg>
